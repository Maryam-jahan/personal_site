{% extends "main/base.html" %}
{% block title %}افزودن نمونه کار{% endblock %}

{% block content %}

<div class="container mt-5">
    <h2 class="mb-4 text-center">افزودن نمونه کار جدید</h2>

    {% if success %}
    <div class="alert alert-success text-center">نمونه کار با موفقیت ارسال شد
    {% endif %}
    </div>
    <form method="post" enctype="multipart/form-data" class="mx-auto" style="max-width: 600px;">

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100">ثبت نمونه کار</button> 
    </form>

</div>
{% endblock %}
